build:
    docker:
        web: Dockerfile
        worker: Dockerfile
run:
    web: python3 manage.py makemigrations --no-input && python3 manage.py migrate --no-input && python3 manage.py runserver 0.0.0.0:$PORT
    worker: celery -A base worker -l INFO --beat -l INFO 
release:
  image: web
  command:
    - python manage.py collectstatic --noinput

