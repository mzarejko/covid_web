setup:
    addons:
        - plan: heroku-postgresql
          as: db
        - plan: cloudamqp
          as: rabbitmq
build:
    docker:
        web: ./backend/Dockerfile
        worker: ./backend/Dockerfile
    config:
        NODE_ENV: ./backend/production
run:
    web: python3 manage.py runserver 0.0.0.0:8000
    worker: celery -A my_proj worker -l INFO --beat -l INFO --scheduler --scheduler django --loglevel=info
release:
  image: web
  command:
    - python manage.py collectstatic --noinput

